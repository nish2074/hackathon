<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Diagnosis System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plant Health Diagnosis System</h1>
            <p>Upload an image of your plant to diagnose its condition</p>
        </header>
        
        <main>
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <input type="file" id="plantImage" name="plant_image" accept="image/*">
                        <label for="plantImage" class="file-input-label">
                            <span class="button">Choose File</span>
                            <span class="label-text" id="fileNameDisplay">No file chosen</span>
                        </label>
                    </div>
                    <button type="submit" id="uploadButton">Diagnose Plant</button>
                </form>
                <div class="preview">
                    <img id="imagePreview" src="#" alt="Image preview" style="display: none;">
                </div>
            </div>
            
            <div id="results" class="results-section" style="display: none;">
                <h2>Diagnosis Results</h2>
                <div class="result-content">
                    <div class="result-image">
                        <img id="resultImage" src="#" alt="Plant image">
                    </div>
                    <div class="result-details">
                        <div class="diagnosis">
                            <h3>Diagnosis: <span id="diseaseName"></span></h3>
                            <p><strong>Confidence:</strong> <span id="confidence"></span></p>
                        </div>
                        <div class="description">
                            <h3>Description</h3>
                            <p id="diseaseDescription"></p>
                        </div>
                        <div class="treatment">
                            <h3>Recommended Treatment</h3>
                            <p id="treatment"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing your plant...</p>
            </div>
        </main>
        
        <footer>
            <p>Plant Health Diagnosis System | &copy; 2025</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
